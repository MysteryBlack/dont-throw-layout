
<html>
  <body>
    <div id="want_list" class="content">
      <div ng-repeat="tag in tags" ng-click="select(tag)" ng-class="{'active': tag.selected}" class="tag">
        <div class="photo">
          <div class="wrap-img"><img src="{{tag.photo}}" style="top:-{{tag.y}}%;left:-{{tag.x}}%"/></div>
        </div>
        <div class="wrap">
          <div class="name">{{tag.name}}</div>
          <div class="position">{{tag.position}}m</div>
        </div>
      </div>
    </div>
  </body>
</html>
