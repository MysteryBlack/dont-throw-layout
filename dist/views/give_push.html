
<html>
  <body>
    <div id="give_push" class="content">
      <div id="updatepic" ng-hide="openthis">
        <p class="h11">點選新增圖片</p>
        <input type="file" accept="image/*" ng-file-select="ng-file-select" style="margin-top:-50%;width:50%;border:2px dotted #fff;background:#fff;opacity:.8" class="mrleft"/>
        <div ng-show="uploader.queue.length" class="mrleft">
          <div><span class="badge">{{ uploader.queue.length }} files will update</span>
            <div><a href="" ng-click="uploader.uploadAll()" ng-show="uploader.getNotUploadedItems().length" class="btn btn-white btn-default btn-gradient cyan large">upload</a><a href="" ng-click="uploader.clearQueue()" class="btn btn-white btn-default btn-gradient red large">delete</a></div>
          </div>
        </div>
      </div>
      <div ng-click="addTag($event)" ng-show="openthis" class="thing"><img src="{{mainPic}}" class="photo"/>
        <div ng-repeat="tag in tags" style="top:{{tag.y}}%;left:{{tag.x}}%" class="tag"><span>{{tag.name}} </span>
          <div ng-click="removeTag($event, tag)" class="remove"></div>
        </div>
      </div>
      <div class="map"><img src="/images/finishtag.png" ng-show="tags.length" ng-click="finishtag()" class="finishtag"/><img style="float:left;position:absolute;" src="http://maps.googleapis.com/maps/api/staticmap?zoom=16&amp;size=640x240&amp;sensor=false&amp;key=AIzaSyAEwpiQ0Bxihw4luyQ-CwvBj0luSFiyHJQ&amp;center=25.05735,121.61508&amp;markers=color:blue%7Clabel:X%7C25.05735,121.61508"/></div>
    </div>
  </body>
</html>
