
<html>
  <body>
    <div ng-show="user.status=='login'" ng-init="init()" class="wrap">
      <div id="menu" ng-init="init()"><a ng-click="break()" class="back"><span>Back</span></a></div>
      <div id="toolbar">
        <div class="templates">
          <div style="background-image:url({{item.icon}});" ng-repeat="item in temps" ng-class="{active: item.name==temp}" ng-click="select(item)" ng-mouseover="item.hover=true" ng-mouseleave="item.hover=false" class="item"></div>
        </div>
        <div class="next"><a ng-click="output()" ng-switch="status" class="btn_blue"><span ng-switch-when="download">Download</span><span ng-switch-when="wait">Wait {{wait}}s</span><span ng-switch-when="progress">Progress...</span><span ng-switch-when="output">Output PDF</span></a></div>
      </div>
      <div id="main">
        <div class="iframe">
          <iframe src="./templates/{{temp}}/index.html" ngload="pageLoad($event)" scrolling="yes"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
